spring.application.name=bms-payment-service
server.port=8085
spring.data.mongodb.uri=mongodb://localhost:27017/bookmyshow
kafka.topics.paymentSuccess=payment-success
kafka.topics.paymentFailed=payment-failed
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=booking-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
