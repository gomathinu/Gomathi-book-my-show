<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <label for="mobile">Mobile Number</label>
    <input id="mobile" name="mobile" type="text" [(ngModel)]="mobile" required />

    <button type="submit">Register</button>
  </form>
  <p class="link">Already have an account? <a routerLink="/login">Login here</a></p>
</div>
