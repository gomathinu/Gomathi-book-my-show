<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <label for="mobile">Mobile Number</label>
    <input id="mobile" name="mobile" type="text" [(ngModel)]="mobile" required />
    <button type="submit">Send OTP</button>
  </form>
  <p class="link">New user? <a routerLink="/register">Register here</a></p>
</div>
