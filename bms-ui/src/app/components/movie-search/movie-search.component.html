<div class="city-selector">
  <label>Select City:</label>
  <select (change)="onCitySelect($event)">
    <option value="">--Select--</option>
    <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
  </select>
</div>

<!--Hardcoding cinema as of now-->
<div class="city-selector">
  <label>Cinema:</label>PVR
</div>

<div class="movies-grid">
  <div class="movie-card" *ngFor="let movie of movies" (click)="selectMovie(movie)">
    <img [src]="movie.posterUrl || 'assets/default-movie.jpg'" alt="{{ movie.title }}" />
    <h3>{{ movie.title }}</h3>
  </div>
</div>
