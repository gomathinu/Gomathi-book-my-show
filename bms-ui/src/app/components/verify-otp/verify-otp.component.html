<div class="otp-container">
  <h2>Verify OTP</h2>

  <form (ngSubmit)="verifyOtp()">
    <div>
      <label>OTP sent to {{ mobile }} (eg:123456)</label>
      <input type="text" [(ngModel)]="otp" name="otp" required />
    </div>

    <button type="submit">Verify</button>
  </form>

  <p *ngIf="message" class="error">{{ message }}</p>
</div>
