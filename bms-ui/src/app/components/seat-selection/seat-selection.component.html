<div class="seat-selection-container">
  <h2>Select Your Seats</h2>

  <div *ngIf="message" class="error">{{ message }}</div>

  <div class="seats-grid">
    <div
      class="seat"
      *ngFor="let seat of seats"
      [class.booked]="seat.booked"
      [class.selected]="selectedSeats.includes(seat.seatNumber)"
      (click)="!seat.booked && toggleSeat(seat.seatNumber)"
    >
      {{ seat.seatNumber }}
    </div>
  </div>

  <button (click)="confirmSeats()">Confirm Seats</button>
</div>
